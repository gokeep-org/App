server:
  port: 10001
logging:
  level: debug
  file: ./log/app.log
spring:
  datasource:
    name: dataSource
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://127.0.0.1:3306/hms?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
          idle-timeout: 10000
          maximum-pool-size: 10
          pool-name: hikari-pool
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  profiles:
    active: dev